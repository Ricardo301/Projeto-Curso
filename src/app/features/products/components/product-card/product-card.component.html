<mat-card >
 <mat-card-content class="card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="img" >
      <th mat-header-cell *matHeaderCellDef> Image Url </th>
      <td mat-cell *matCellDef="let products" > <img [src]="products.img" class="product-list" /> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let products"> {{products.price | currency}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="datasheet">
      <th mat-header-cell *matHeaderCellDef> Datasheet </th>
      <td mat-cell *matCellDef="let products"><a [href]="products.datasheet">Datasheet</a>  </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let product"> 
          <button mat-raised-button color="primary">
              <mat-icon>add_shopping_cart</mat-icon>

          </button>
    
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
 </mat-card-content>

</mat-card>
